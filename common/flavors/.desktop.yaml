{{- $distro := .distro -}}
{{- $suite := .suite -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Install common desktop packages
    packages:
      - accountsservice
      - breeze-cursor-theme
      - desktop-base
{{ if eq $distro "debian"}}
      - firefox-esr
{{ else if eq $distro "ubuntu"}}
      - firefox
{{ end }}
      - fonts-noto-cjk
      - gvfs
      - gvfs-backends
      - gvfs-fuse
      - plymouth
      - plymouth-theme-breeze
      - plymouth-themes
      - xdg-user-dirs
      - xdg-user-dirs-gtk
      - xdg-utils

  - action: apt
    description: Install Xorg packages
    packages:
      - xinput
