{{- $distro := .distro -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: recipe
    description: Install CLI packages
    recipe: cli.yaml
    variables:
      distro: {{ $distro }}

  - action: apt
    description: Install Xfce
    packages:
      - xorg
      - xfce4
      - xfce4-terminal
      - blueman

  - action: recipe
    description: Install common desktop packages
    recipe: .desktop.yaml
    variables:
      distro: {{ $distro }}
