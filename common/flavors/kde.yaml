{{- $distro := .distro -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: recipe
    description: Install CLI packages
    recipe: cli.yaml
    variables:
      distro: {{ $distro }}

  - action: apt
    description: Install KDE specific packages
    packages:
      - kde-config-sddm
      - kscreen
      - kwin-x11
      - plasma-nm
      - qml-module-org-kde-newstuff
      - sddm-theme-breeze
      - systemsettings
      - task-kde-desktop
      - yakuake

  - action: recipe
    description: Install common desktop packages
    recipe: .desktop.yaml
    variables:
      distro: {{ $distro }}
