{{- $distro := .distro -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: recipe
    description: Install CLI packages
    recipe: cli.yaml
    variables:
      distro: {{ $distro }}

  - action: apt
    description: Install KDE specific packages
    packages:
      - task-kde-desktop

  - action: recipe
    description: Install common desktop packages
    recipe: .desktop.yaml
    variables:
      distro: {{ $distro }}
