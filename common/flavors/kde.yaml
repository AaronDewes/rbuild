{{- $distro := .distro -}}
{{- $suite := .suite -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
# Installing KDE hits connection reset bug frquently
# Break into smaller steps to slow it down
  - action: apt
    description: Install display manager
    packages:
      - sddm
      - xorg

  - action: apt
    description: Install KDE
    packages:
{{ if eq $distro "debian" }}
      - task-kde-desktop
{{ else }}
      - kubuntu-desktop
{{ end }}

  - action: apt
    description: Install additional KDE packages
    packages:
      - accountwizard
      - bluedevil
      - dragonplayer
      - kde-config-plymouth
      - kde-config-screenlocker
      - kde-config-sddm
      - khotkeys
      - kinfocenter
      - kio-extras
      - konqueror
      - kscreen
      - kwin-x11
      - libkf5kdelibs4support5
      - libkf5kdelibs4support5-bin
      - phonon4qt5-backend-gstreamer
      - phonon4qt5settings
      - plasma-discover
      - plasma-nm
      - powerdevil
      - qtvirtualkeyboard-plugin
      - qml-module-org-kde-newstuff
      - sddm-theme-breeze
      - systemsettings
      - yakuake
      - xdg-desktop-portal-kde
{{ if ne $suite "focal" }}
      - kde-config-systemd
{{ end }}
{{ if eq $suite "bookworm" }}
      - plasma-workspace-wayland
{{ end }}

  - action: recipe
    description: Install common desktop packages
    recipe: .desktop.yaml
    variables:
      distro: {{ $distro }}
      suite: {{ $suite }}
