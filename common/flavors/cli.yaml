{{- $distro := .distro -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    description: Install base packages
    packages:
      - armbian-firmware
      - bash-completion
      - init
      - initramfs-tools
      - sudo
      - u-boot-tools
  
  - action: apt
    description: Install system utilities
    packages:
      - curl
      - file
      - haveged
      - less
      - locales
      - man-db
      - nano
      - python3
      - python3-pip
      - ssh
      - systemd-timesyncd
      - tmux
      - wget
      - whiptail
      - xz-utils

  - action: apt
    description: Install network utilities
    packages:
      - bluetooth
      - ldnsutils
      - ifupdown
      - iproute2
      - iputils-ping
      - iw
      - network-manager
      - wireless-regdb
      - wpasupplicant

  - action: apt
    description: Install audio utilities
    packages:
      - alsa-utils
      - pulseaudio
      - pulseaudio-module-bluetooth

  - action: apt
    description: Install hardware utilities
    packages:
      - gpiod
      - i2c-tools
      - mtd-utils
      - pciutils
      - rfkill
      - spi-tools
      - usbutils
