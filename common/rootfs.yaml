{{- $distro := .distro -}}
{{- $suite := .suite -}}
{{- $flavor := .flavor -}}

{{- $debian_mirror := "https://deb.debian.org" -}}
{{- $debian_area := "main contrib non-free" -}}
{{- $ubuntu_mirror := "http://ports.ubuntu.com" -}}
{{- $ubuntu_area := "main restricted universe multiverse" -}}
{{- $radxa_mirror := "https://radxa-repo.github.io/apt" -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    variant: minbase
    components:
      - main
{{ if eq $distro "debian" }}
      - contrib
      - non-free
    mirror: {{ $debian_mirror }}/debian
{{ else if eq $distro "ubuntu" }}
      - restricted
      - universe
      - multiverse
    mirror: {{ $ubuntu_mirror }}/ubuntu-ports
    check-gpg: false
{{ end }}

  - action: recipe
    description: Add {{ $suite }}-updates Repo
    recipe: add_repo.yaml
    variables:
      suite: {{ $suite }}-updates
{{ if eq $distro "debian" }}
      base_url: {{ $debian_mirror }}/debian
      area: {{ $debian_area }}
{{ else if eq $distro "ubuntu" }}
      base_url: {{ $ubuntu_mirror }}/ubuntu-ports
      area: {{ $ubuntu_area }}
{{ end }}

  - action: recipe
    description: Add {{ $suite }}-backports Repo
    recipe: add_repo.yaml
    variables:
      suite: {{ $suite }}-backports
{{ if eq $distro "debian" }}
      base_url: {{ $debian_mirror }}/debian
      area: {{ $debian_area }}
{{ else if eq $distro "ubuntu" }}
      base_url: {{ $ubuntu_mirror }}/ubuntu-ports
      area: {{ $ubuntu_area }}
{{ end }}

  - action: recipe
    description: Add {{ $suite }}-security Repo
    recipe: add_repo.yaml
    variables:
      suite: {{ $suite }}-security
{{ if eq $distro "debian" }}
      base_url: {{ $debian_mirror }}/debian-security
      area: {{ $debian_area }}
{{ else if eq $distro "ubuntu" }}
      base_url: {{ $ubuntu_mirror }}/ubuntu-ports
      area: {{ $ubuntu_area }}
{{ end }}

  - action: apt
    description: Prepare for custom repo
    packages:
      - gpg
      - apt-transport-https
      - ca-certificates

  - action: recipe
    description: Add Radxa Repo
    recipe: add_repo.yaml
    variables:
      origin: Radxa
      suite: {{ $suite }}
      base_url: {{ $radxa_mirror }}
      public_key: pubkey.gpg

  - action: recipe
    description: Install {{ $flavor }} packages
    recipe: flavors/{{ $flavor }}.yaml
    variables:
      distro: {{ $distro }}
  
  - action: overlay
    description: Install common system configs
    source: overlays/common
    destination: /

  - action: run
    description: OEM system setup
    chroot: true
    command: |
      set -e

      rm -f /etc/resolv.conf
      rsetup update_hostname radxa

      if echo "$(apt list --installed foot 2>/dev/null)" | grep -q "installed"
      then
        mkdir -p /etc/skel/.config/foot
        cp /usr/share/foot/foot.ini /etc/skel/.config/foot/foot.ini
      fi

      if echo "$(apt list --installed sway 2>/dev/null)" | grep -q "installed"
      then
          mkdir -p /etc/skel/.config/sway
        cp /etc/sway/config /etc/skel/.config/sway/config
      fi

      if echo "$(apt list --installed efibootmgr 2>/dev/null)" | grep -q "installed"
      then
        mkdir -p /boot/efi/$(cat /etc/machine-id)
        bootctl install
      fi

      echo 'U_BOOT_TIMEOUT="10"' >> /etc/default/u-boot
      echo "U_BOOT_PARAMETERS=\"\$(cat /etc/kernel/cmdline)\"" >> /etc/default/u-boot

      systemctl enable haveged rsetup
  
  - action: recipe
    description: Clean up rootfs
    recipe: clean.yaml

  - action: pack
    description: Save rootfs
    file: .rootfs/{{ $distro }}_{{ $suite }}_{{ $flavor }}.tar