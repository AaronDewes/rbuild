{{- $board := .board -}}
{{- $distro := .distro -}}
{{- $suite := .suite -}}
{{- $flavor := .flavor -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    variant: minbase
    components:
      - main
{{ if eq $distro "debian"}}
      - contrib
      - non-free
    mirror: https://deb.debian.org/debian
{{ else if eq $distro "ubuntu"}}
      - restricted
      - universe
      - multiverse
    mirror: http://ports.ubuntu.com/ubuntu-ports
    check-gpg: false
{{ end }}

  - action: apt
    description: Prepare for custom repo
    packages:
      - gpg
      - apt-transport-https
      - ca-certificates

  - action: recipe
    description: Add Radxa Repo
    recipe: add_repo.yaml
    variables:
      origin: Radxa
      suite: {{ $suite }}
      base_url: https://radxa-repo.github.io/apt
      public_key: pubkey.gpg
      priority: 100
  
  - action: recipe
    description: Add Armbian Repo
    recipe: add_repo.yaml
    variables:
      origin: Armbian
      suite: {{ $suite }}
      base_url: https://apt.armbian.com
      public_key: armbian.key
      priority: 100

  - action: recipe
    description: Install {{ $flavor }} packages
    recipe: flavors/{{ $flavor }}.yaml
    variables:
      distro: {{ $distro }}

  - action: apt
    description: Install Radxa packages
    packages:
      - rsetup
      - libreelec-alsa-utils
      - radxa-otgutils

  - action: run
    description: OEM system setup
    chroot: true
    script: rootfs.sh
  
  - action: recipe
    description: Clean up rootfs
    recipe: clean.yaml

  - action: pack
    description: Save rootfs
    file: .rootfs/{{ $distro }}_{{ $suite }}_{{ $flavor }}.tar