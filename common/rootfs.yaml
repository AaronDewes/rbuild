{{- $distro := .distro -}}
{{- $suite := .suite -}}
{{- $flavor := .flavor -}}

{{- $architecture := .architecture -}}

architecture: {{ $architecture }}

actions:
  - action: debootstrap
    suite: {{ $suite }}
    variant: minbase
    components:
      - main
{{ if eq $distro "debian"}}
      - contrib
      - non-free
    mirror: https://deb.debian.org/debian
{{ else if eq $distro "ubuntu"}}
      - restricted
      - universe
      - multiverse
    mirror: http://ports.ubuntu.com/ubuntu-ports
    check-gpg: false
{{ end }}

  - action: apt
    description: Prepare for custom repo
    packages:
      - gpg
      - apt-transport-https
      - ca-certificates

  - action: recipe
    description: Add Radxa Repo
    recipe: add_repo.yaml
    variables:
      origin: Radxa
      suite: {{ $suite }}
      base_url: https://radxa-repo.github.io/apt
      public_key: pubkey.gpg
      priority: 100

  - action: recipe
    description: Install {{ $flavor }} packages
    recipe: flavors/{{ $flavor }}.yaml
    variables:
      distro: {{ $distro }}
  
  - action: overlay
    description: Install common system configs
    source: overlays/common
    destination: /

  - action: run
    description: OEM system setup
    chroot: true
    command: |
      set -e

      rm -f /etc/resolv.conf
      rsetup update_hostname radxa

      if [ -f /usr/share/foot/foot.ini ]
      then
        mkdir -p /etc/skel/.config/foot
        cp /usr/share/foot/foot.ini /etc/skel/.config/foot/foot.ini
      fi

      if [ -f /etc/sway/config ]
      then
          mkdir -p /etc/skel/.config/sway
        cp /etc/sway/config /etc/skel/.config/sway/config
      fi

      if command -v efibootmgr >/dev/null
      then
        mkdir -p /boot/efi/$(cat /etc/machine-id)
        bootctl install
      fi

      systemctl enable haveged rsetup
  
  - action: recipe
    description: Clean up rootfs
    recipe: clean.yaml

  - action: pack
    description: Save rootfs
    file: .rootfs/{{ $distro }}_{{ $suite }}_{{ $flavor }}.tar